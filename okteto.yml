name: 'Okteto Build'
description: 'Build an image from a Dockerfile using Okteto Cloud'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.tag }}
    - ${{ inputs.file }}
    - ${{ inputs.path }}
    - ${{ inputs.buildargs }}
    - ${{ inputs.global }}
branding:
  color: 'green'
  icon: 'layers'
